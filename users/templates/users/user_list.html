{% extends "base.html" %}

{% block content %}
<h2>Список пользователей</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user-detail' user.id %}">Просмотреть</a>
                <!-- Показываем ссылку только если пользователь не админ/модер и это не его профиль -->
                {% if not user.is_staff and request.user != user %}
                    <a href="{% url 'review-create' user.id %}">Оставить отзыв</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
