{% extends "base.html" %}

{% block content %}
<h2>Оставить отзыв о пользователе {{ target_user.username }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>

<a href="{% url 'user-detail' target_user.id %}">Назад к профилю</a>
{% endblock %}
